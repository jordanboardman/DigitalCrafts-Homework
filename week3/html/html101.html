<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML101</title>
  </head>
  <body>
    <!-- A div is a box that is used to organize the elements on the screen -->
    <div>
      <h1>This is an Intro to HTML</h1>
      <hr />

      <!-- img needed? ||| If you want to look for a file from the current directory, the proper way to point the computer there is by using a ./ -->
      <img src="" alt="" sizes="width, length, etc" />

      <p>
        <!-- <b> bolds texts and <i> italicizes  -->
        <b>HTML5</b> is the latest standard for web browsers. It is understood
        by <u>all</u> <i>major</i> browsers.
      </p>
      <ul>
        <li><a href="https://www.google.com/chrome/downloads/">Chrome</a></li>
        <li>Firefox</li>
        <li>Safari</li>
        <li>Edge</li>
      </ul>
    </div>
    <!-- This is a header, which is generally placed at the top of the screen. It comes in 6 sizes, 1 being the largest, 6 being the smallest. -->
  </body>
</html>
