<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="./blackjack.css">
</head>

<body>
    <div class="message-box" id="messages"></div>
    <div class="table">
        <div class="player">
            <label class="player-name">Dealer: <span id="dealer-points" class="points"></span>
            </label>
            <div id="dealer-hand" class="hand">


                <!-- Dealer Hand -->
                <img class="card" src="./PNG-cards-1.3/red_joker.png" alt="" id="card">
            </div>
        </div>
        <div class="player">
            <label class="player-name">Player: <span id="player-points" class="points"></span>
            </label>
            <div id="player-hand" class="hand">
                <!-- Player Hand -->
            </div>
        </div>
        <div class="buttons">
            <button id="dealButton" type="button" onclick="dealButton()">Deal</button>
            <button id="hit-button" type="button" onclick="hitButton()">Hit</button>
            <button id="stand-button" type="button" onclick="standButton()">Stand</button>
        </div>
    </div>
</body>
<script src="./blackjack.js"></script>

</html>
