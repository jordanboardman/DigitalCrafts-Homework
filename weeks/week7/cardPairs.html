<!-- Create a card match game. The game should display 6 pairs of matching cards. When a two cards are picked that match, they should disappear from the screen. -->



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cardPairs.css">
    <title>Card Pairing Game</title>
</head>

<body>
    <div id="title">Matching Cards</div>
    <div class="board">
        <div class="row" id="row1">
            <div class="cardbox" id="cardbox1">
                <!-- src="/Homework/weeks/week7/PNG-cards-1.3/2_of_clubs.png" -->

                <!-- src="/Homework/weeks/week7/PNG-cards-1.3/jack_of_diamonds.png" -->

                <!-- src="/Homework/weeks/week7/PNG-cards-1.3/10_of_hearts.png" -->
                <img class="front-card" id="card3" src="./10_of_hearts.png" alt="Card3">
                <img class="back-card" src="./PNG-cards-1.3/card_back.jpeg" alt="back of card">
            </div>
        </div>

        <div class="row" id="row2">
            <div class="cardbox" id="cardbox2">
                <!-- src="/Homework/weeks/week7/PNG-cards-1.3/7_of_spades.png" -->

                <!-- src="/Homework/weeks/week7/PNG-cards-1.3/9_of_clubs.png" -->

                <img class="back-card" src="./PNG-cards-1.3/card_back.jpeg" alt="back of card">
                <!-- src="/Homework/weeks/week7/PNG-cards-1.3/ace_of_diamonds.png" -->
                <img class="front-card" id="card6" src="" alt="Card6">
                <img class="back-card" src="./PNG-cards-1.3/card_back.jpeg" alt="back of card">
            </div>
        </div>

        <div class="row" id="row3">
            <div class="cardbox" id="cardbox3">
                <!-- src="/Homework/weeks/week7/PNG-cards-1.3/2_of_clubs.png" -->
                <img class="front-card" id="card7" src="" alt="Card7">
                <img class="back-card" src="./PNG-cards-1.3/card_back.jpeg" alt="back of card">
                <!-- src="/Homework/weeks/week7/PNG-cards-1.3/jack_of_diamonds.png" -->
                <img class="front-card" id="card8" src="" alt="Card8">
                <img class="back-card" src="./PNG-cards-1.3/card_back.jpeg" alt="back of card">
                <!-- src="/Homework/weeks/week7/PNG-cards-1.3/10_of_hearts.png" -->
                <img class="front-card" id="card9" src="" alt="Card9">
                <img class="back-card" src="./PNG-cards-1.3/card_back.jpeg" alt="back of card">
            </div>
        </div>

        <div class="row" id="row4">
            <div class="cardbox" id="cardbox4">
                <!-- src="/Homework/weeks/week7/PNG-cards-1.3/7_of_spades.png" -->
                <img class="front-card" id="card10" src="" alt="Card10">
                <img class="back-card" src="./PNG-cards-1.3/card_back.jpeg" alt="back of card">
                <!-- src="/Homework/weeks/week7/PNG-cards-1.3/9_of_clubs.png" -->

                <img class="back-card" src="./PNG-cards-1.3/card_back.jpeg" alt="back of card">
                <!-- src="/Homework/weeks/week7/PNG-cards-1.3/ace_of_diamonds.png" -->

                <img class="back-card" src="./PNG-cards-1.3/card_back.jpeg" alt="back of card">
            </div>
        </div>
    </div>
    <script src="./cardPairs.js"></script>

</html>
